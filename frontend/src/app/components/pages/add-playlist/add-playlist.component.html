<div class="min-h-screen min-w-screen justify-center items-center bg-primary-700/35">
  <div class="flex flex-col gap-5">
    <app-navbar [items]="items"></app-navbar>
    <div class="flex justify-center items-center">
      <p-card header="Add new playlist" class="flex-col shadow-2xl text-center rounded-2xl w-3/8">
        <div class="flex flex-col gap-3 w-full">
          <app-add-playlist-form (playlistEmitter)="updatePlaylist($event)"></app-add-playlist-form>
          <p-button (click)="addPlaylist()">Add</p-button>
        </div>

      </p-card>
    </div>
  </div>
</div>
